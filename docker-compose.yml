version: "3"

services:

  auth-db:
    image: postgres:11
    container_name: auth-db
    restart: always
    environment:
      - POSTGRES_DB=auth-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    ports:
      - 5432:5432

  product-db:
    image: postgres:11
    container_name: product-db
    restart: always
    environment:
      - POSTGRES_DB=product-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    ports:
      - 5433:5432

  sales-db:
    image: tutum/mongodb
    container_name: sales-db
    restart: always
    environment:
      - MONGODB_USER=admin
      - MONGODB_PASS=123456
      - MONGODB_DATABASE=sales-db
    ports:
      - 27017:27017
      - 28017:28017

  auth-api:
    build: './auth-api'
    container_name: auth-api
    environment:
      - PORT=8082
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - API_SECRETE=YXV0aC1hcGktc2VjcmV0ZS1lbmNvZGUtZGV2ZWxvcGVyLTEyMzQ1Ng==
    ports:
      - 8082:8082

  product-api:
    build: './product-api'
    container_name: product-api
    environment:
      - PORT=8081
    ports:
      - 8081:8081

  sales-api:
    build: './sales-api'
    container_name: sales-api
    environment:
      - PORT=8083
    ports:
      - 8083:8083

  sales_rabbitmq:
    image: rabbitmq:3-management
    container_name: sales_rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
      - 25676:25676
